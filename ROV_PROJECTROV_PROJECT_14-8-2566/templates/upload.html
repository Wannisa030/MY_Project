    <!-- Content -->
    <section class="upload">
        <form action="/upload_img" method="post" enctype="multipart/form-data" name="form_upload"
            onSubmit="JavaScript:return fncSubmit();">
            <div class="box">
                <!-- Header หัวข้อ -->
                <h2 class="">UPLOAD IMAGE</h2><br>
                <!-- Import Img -->
                <div class="container">
                    <!-- img_statistic -->
                    <div class="responsive">
                        <div class="gallery">
                            <img src="../static/G1.1 - Jang Chitiphat 005.jpg" alt="statistic" width="30%" id="imga">
                            <div class="desc">
                                <h3>รูปสถิติ (Statistic)</h3>
                                <input type="file" name="file_statistic" id="inputa">
                            </div>
                        </div>
                    </div><br>
                    <!-- img_details -->
                    <div class="responsive">
                        <div class="gallery">
                            <img src="../static/G1.2 - Jang Chitiphat 005.jpg" alt="statistic" width="30%" id="imgb">
                            <div class="desc">
                                <h3>รูปรายละเอียด (Details)</h3>
                                <input type="file" name="file_details" id="inputb">
                            </div>
                        </div>
                    </div>
                </div><br><br><br><br>
                <button class="center_btn"><span>UPLOAD</span></button>
            </div>
        </form>
    </section>
    <script>
        let imga = document.getElementById('imga');
        let imgb = document.getElementById('imgb');
        let inputa = document.getElementById('inputa');
        let inputb = document.getElementById('inputb');

        inputa.onchange = (e) => {
            if (inputa.files[0])
                imga.src = URL.createObjectURL(inputa.files[0])
        }
        inputb.onchange = (e) => {
            if (inputb.files[0])
                imgb.src = URL.createObjectURL(inputb.files[0])
        }
    </script>
